<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flats page</title>
  <link rel="icon" type="image/x-icon" href="../SRC/favicon.png">

  <!-- font import -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap');
  </style>

  <!-- import JQUERY -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- import BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <!-- import icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- import CSS -->
  <link rel="stylesheet" href="../CSS/Flats.css">

  <!-- import JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

  <script src="../JS/cities.js"></script>
  <script src="../JS/ajaxCalls.js"></script>
  <script src="../JS/utils.js"></script>
  <script src="../JS/Flats.js"></script>
  <script src="../JS/users.js"></script>

  <script>

  </script>
</head>

<body>
  <div id="buttons-div" class="container open-modal">
    <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#loginModal">
      Login
    </button>

    <div class="btn-group d-none" role="group" aria-label="Basic example">
      <a href="./users.html?update" class="btn btn-primary">Update user</a>
      <button id="log-out" class="btn btn-primary">Log-out</button>
    </div>

  </div>

  <div id="upper-section" class="container">

    <div class="jumbotron">
      <h3 class="display-4"><b>Enter a new flat</b></h3>
    </div>
    <form id="flatForm">
      <div class="form-row">

        <div class="form-group col-md-8">
          <label for="inputCity">City</label>
          <input list="inputCity" class="form-control form-control-lg" placeholder="Enter City" name="city" id="cities"
            required>
          <datalist id="inputCity">

          </datalist>
        </div>

      </div>

      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control form-control-lg" id="inputAddress" placeholder="1234 Main St"
            maxlength="25" name="address" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCity">Number of rooms</label>
          <input type="number" placeholder="Enter number of rooms" class="form-control form-control-lg" id="inputCity"
            min="0" max="8" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputPrice">Price</label>
          <input type="number" placeholder="Enter price ($)" class="form-control form-control-lg" id="inputPrice"
            required>
        </div>
      </div>
      <div class="form-row">

        <button type="submit" class="btn btn-primary">Add Flat</button>
      </div>
    </form>
  </div>


  <hr class="solid">


  <div id="lower-section" class="container">
    <div class="jumbotron">
      <h1>All Flats</h1>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4  " id="flats-grid">
    </div>
  </div>


  <!-- Login Modal -->



  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body ">
          <div class="form-title text-center ">
            <h2 class="font-weight-bolder">Login</h2>
          </div>
          <div class="d-flex flex-column text-center">
            <form id="loginForm">
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Your email address...">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Your password...">
              </div>
              <button type="submit" class="btn btn-primary btn-block btn-round">Login</button>
            </form>

          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <div class="signup-section">Not a member yet? <a href="./users.html?update" class="text-info"> Sign Up</a>.</div>
        </div>
      </div>
    </div>

</body>

</html>
