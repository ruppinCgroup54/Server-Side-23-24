<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacations page</title>
  <link rel="icon" type="image/x-icon" href="../SRC/favicon.png">

  <!-- font import -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap');
  </style>

  <!-- import JQUERY -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- import BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>


  <!-- import CSS -->
  <link rel="stylesheet" href="../CSS/Flats.css">

  <!-- import JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

  <script src="../JS/ajaxCalls.js"></script>
  <script src="../JS/utils.js"></script>
  <script src="../JS/Vacation.js"></script>
  <script src="../JS/users.js"></script>


  <script>

  </script>
</head>

<body>

  <div id="buttons-div" class="container open-modal">
    <button type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#loginModal">
      Login
    </button>


    <div class="btn-group-vertical " role="group" aria-label="Basic example">
      <span id="userName" class="w-100 text-center px-3">user namefffffffff</span>
      <a class="btn btn-primary" href="./flats.html"> ‚áê Flats</a>
      <a href="./users.html?update" class="btn btn-primary">Update user</a>
      <button id="log-out" class="btn btn-primary">Log-out</button>
    </div>

  </div>


  <div id="upper-section" class="container">


    <div class="jumbotron">
      <h3 class="display-4"><b>Reserve your vacation today</b></h3>
    </div>
    <form id="vacation-form">
      <div class="form-row">

        <div class="form-group col-md-8">
          <label for="flatId">Flat Id</label>
          <input class="form-control form-control-lg" name="flatId" id="flatId" disabled required>

        </div>

      </div>

      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="userId">User Id</label>
          <input type="text" class="form-control form-control-lg" id="userId" placeholder="Enter User Id" name="userId" disabled
            required>
        </div>
      </div>

      <div class="form-row needs-validation" novalidate>
        <div class="form-group col-md-4">
          <label for="inputCity">Start date</label>
          <input type="date" placeholder="Start date" class="form-control form-control-lg" id="inpStartDate" required>
          <div class="invalid-feedback">

          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="inputPrice">End date</label>
          <input type="date" placeholder="End date" class="form-control form-control-lg" id="inpEndDate" required>
          <div class="invalid-feedback">

          </div>
        </div>
      </div>
      <div class="form-row">
        <button type="submit" class="btn btn-primary ">Save Vacation</button>
      </div>
      <br>
      <div class="form-row">
        <input type="button" id="getVacations" class="btn btn-primary" value="Get All My Vacations ">
      </div>
    </form>
  </div>


  <hr class="solid">


  <div id="lower-section" class="container-fluid " hidden>
    <div class="jumbotron">
      <h1>All My Vactions</h1>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4  " id="vacations-grid">

    </div>
  </div>


</body>

</html>
