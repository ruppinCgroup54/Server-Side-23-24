<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- font import -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap');
  </style>

  <!-- import JQUERY -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- import BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <!-- import CSS -->
  <link rel="stylesheet" href="../CSS/Flats.css">

  <!-- import JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

  <script src="../JS/ajaxCalls.js"></script>
  <script src="../JS/utils.js"></script>
  <script src="../JS/users.js"></script>
</head>

<body>
  <div id="upper-section" class="container">

    <div class="jumbotron">
      <h3 class="display-4">
        <b>Enter user details</b>
      </h3>
    </div>
    <form id="userForm">
      <!-- full name -->
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="firstName">First name</label>
          <input type="text" placeholder="First name" class="form-control form-control-lg" id="firstName" min="0"
            max="8" required>
        </div>
        <!-- last name -->
        <div class="form-group col-md-4">
          <label for="lastName">Last Name</label>
          <input type="text" placeholder="Last Name" class="form-control form-control-lg" id="lastName" required>
        </div>
      </div>
      <!-- Email -->
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="Email">Email</label>
          <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email" name="email"
            required >
        </div>
      </div>
      <!-- password -->
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="password">Password</label>
          <input type="password" class="form-control form-control-lg" id="password" placeholder="Password"
            name="password" required>
        </div>
      </div>

      <div class="form-row">

        <button type="submit" class="btn btn-primary ">Add user</button>
      </div>
    </form>
  </div>

</body>

</html>
